<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    onsubmit="onSubmit()"
    >
      <fieldset class="form-block">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
          type="text"
          id="surname"
          name="surname"
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
          type="text"
          id="name"
          name="name"
          required
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
          type="number"
          id="age"
          name="age"
          value="12"
          min="0"
          max="100"
          size="3"
          >
        </div>

        <div class="form-field">
          <label for="birthday">Full date of birth:</label>
          <input
          type="date"
          id="birthday"
          name="birthday"
          >
        </div>

        <div class="form-field">
          <label for="term">I accept the term of the agreement</label>
          <input
          type="checkbox"
          id="term"
          name="term"
          >
        </div>

      </fieldset>

      <fieldset class="form-block">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
          type="email"
          id="email"
          name="email"
          multiple
          placeholder="email@example.com"
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          maxlength="16"
          >
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>An interasting fact about you!</legend>

        <div class="form-field">
          <label for="cats">Do you love cats?</label>

          <input
          type="radio"
          id="cats_yes"
          name="cats"
          value="yes"
          >
          <label for="cats_yes">Yes</label>

          <input
          type="radio"
          id="cats_no"
          name="cats"
          value="no"
          >
          <label for="cats_no">No</label>
        </div>

        <div class="form-field">
          <label for="fav_color">What is your favorite color?</label>
          <input
          type="color"
          id="fav_color"
          name="favColor"
          >
        </div>

        <div class="form-field">
          <label for="bed_time">What time do you go to bed?</label>
          <input
          type="time"
          id="bed_time"
          name="bedTime"
          step="1"
          >
        </div>

        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
          multiple
          size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="workRate">How do you rate your work?</label>
          <input
          type="range"
          name="workRate"
          id="workRate"
          value="0"
          >
        </div>

      </fieldset>

      <fieldset class="form-block">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
          id="comments"
          name="comments"
          rows="2"
          cols="20"
          ></textarea>
        </div>

        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
